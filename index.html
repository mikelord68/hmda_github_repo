<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HMDA LAR Summary</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>HMDA LAR Summary</h1>
    <label for="lenderSelect">Select Lender:</label>
    <select id="lenderSelect"></select>
    <button onclick="fetchLAR()">Fetch LAR</button>
    <p>Or Upload a Local LAR File:</p>
    <input type="file" id="larFileInput" accept=".csv" />

    <div id="summary"></div>
    <button id="downloadSummary" style="display:none;">Download Summary CSV</button>

    <script src="script.js"></script>
</body>
</html>
