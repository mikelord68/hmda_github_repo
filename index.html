<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HMDA 2024 Summary Report</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>HMDA 2024 Summary Report</h1>

    <label for="lenderSelect">Choose a Lender:</label><br />
    <input id="lenderSelect" list="lenderList" placeholder="Start typing lender name..." />
    <datalist id="lenderList"></datalist>

    <br /><br />
    <button id="fetchLAR">Fetch LAR</button>

    <br /><br />
    <label for="fileInput">Choose File</label><br />
    <input type="file" id="fileInput" />

    <br /><br />
    <div id="output">Awaiting LAR data...</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
