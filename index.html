<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAR Summary Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>HMDA LAR Summary</h1>

  <label for="lenderDropdown">Select Lender:</label>
  <select id="lenderDropdown">
    <option value="">-- Select a lender --</option>
  </select>
  <button id="fetchLAR">Fetch LAR</button>

  <h2>Or Upload a Local LAR File:</h2>
  <input type="file" id="larFile" accept=".txt,.csv" />

  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
